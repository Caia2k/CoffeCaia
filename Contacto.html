<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeCaia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles-contacto.css">
    <script src="js/validaciones.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header class="sticky-top">
        <!-- menu -->
        
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="logo" src="images/logo.jpg" alt="logo">
            CoffeCaia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
            </ul>
          </div>
        </div>
        </nav>
        </header>
    <div class=contenedor-contacto>
        <form onsubmit="return validar();">
            <h2>Contacto</h2>
            <div class="input-group">
                <input type="text" name="name" id="name" placeholder="Nombre">
                <input type="telefono" name="telefono" id="telefono" placeholder="Telefono">    
                <input type="text" name="email" id="email" placeholder="eMail">     
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Escriba aqui su mensaje"></textarea>
                <input class="btn" type="submit" value="Enviar">
            </div>

        </form>
    </div>
    <footer class="bg-dark" id="idfooter">

    </footer>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
